<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpg">
        <center>
            <div style="display: flex;" id="heading">
                <h1 class="btn btn-danger">AI Pong Game</h1>
            <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <div id="instructions">
                <center>
                    <h3>Use your nose to control the paddle</h3>
                </center>
            </div>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal"></button>
                      <h3>Instructions</h3>
                    </div>
        
                    <div class="modal-body">
                        Keep your laptop ahead
                        <br>
                        Use your nose to move the paddle
                    </div>
                  </div>
                </div>
              </div>
            <br>
            <button id="start" class="btn btn-success" onclick="startGame()">Play</button>
            <button class="btn btn-danger" onclick="restart()">Restart</button>
            
            <br><br>
            <h3 class="btn btn-primary" id="status"></h3>
            
            <br><br>
            <div id="canvas"></div>
            <br><br>
            <div id="footer">
                Developed by- Whitehatjr team & Eshaan
            </div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
